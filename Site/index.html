    <header>
        <div class="logo">
            <img src="img/logo.png">

        <h1 class="title">
            O conhecimento ilumina nossas mentes.
        </h1>
        <h3 class="subtitle">
            Conheça mais sobre Bill Gates e Xerox.

    <h2 class="escolha">

    <br>

    <div class="cards">
        <a class="bill" href="bill.html">
            <div class="billgates">
                <h3 class="titlebill">
                    Bill Gates
                </h3>
                <figure class="bill">
                    <img src="img/chefe.png">

                Xerox

    <div class="sobrenos">

    <div class="nossojogo">
        <a href="jogo.html">

                Nosso Jogo
